<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabs Pesta√±as</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <!-- Tab links -->
<div class="tab">
    <button class="tablinks" onclick="openCity(event, 'Creacion QR')">Creacion QR</button>
    <button class="tablinks" onclick="openCity(event, 'Editar QR')">Editar QR</button>
    <button class="tablinks" onclick="openCity(event, 'Eliminar QR')">Eliminar QR</button>
    <button class="tablinks" onclick="openCity(event, 'Descargar QR')">Descargar QR</button>
    <button class="tablinks" onclick="openCity(event, 'Vista Previa')">Vista Previa</button>
  </div>
  
  <!-- Tab content -->
  <div id="Creacion QR" class="tabcontent">
    <h3>Creacion QR</h3>
    <p>Creacion QR</p>
  </div>
  <div id="Editar QR" class="tabcontent">
    <h3>Editar QR</h3>
    <p>Editar QR</p>
  </div> 
  <div id="Eliminar QR" class="tabcontent">
    <h3>Eliminar QR</h3>
    <p>Eliminar QR</p>

  </div> 
  <div id="Descargar QR" class="tabcontent">
    <h3>Descargar QR</h3>
    <p>Descargar QR</p>
  </div>
  <div id="Vista Previa" class="tabcontent">
    <h3>Vista Previa</h3>
    <p>Vista Previa</p>
  </div>

  </div>
        <script src="script.js"></script>
</body>

</html>
